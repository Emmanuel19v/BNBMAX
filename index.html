<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BNB Argentina</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #000000, #1a1a1a, #0d0d0d);
    font-family: Arial, sans-serif;
    color: white;
    perspective: 1000px;
    position: relative;
    overflow: hidden;
}

/* LÍNEA QUE RECORRE EL MARCO */
body::after {
    content: "";
    position: fixed;
    width: 140px;   /* largo de la línea */
    height: 2px;    /* grosor */
    background: #c77dff;
    animation: borderTravel 10s linear infinite;
    pointer-events: none;
}

@keyframes borderTravel {

    /* Arriba izquierda → derecha */
    0%   { top: 0; left: 0; width:140px; height:2px; }
    24%  { top: 0; left: calc(100% - 140px); }

    /* Derecha arriba → abajo */
    25%  { width:2px; height:140px; }
    49%  { top: calc(100% - 140px); left: calc(100% - 2px); }

    /* Abajo derecha → izquierda */
    50%  { width:140px; height:2px; }
    74%  { top: calc(100% - 2px); left: 0; }

    /* Izquierda abajo → arriba */
    75%  { width:2px; height:140px; }
    99%  { top: 0; left: 0; }
}

/* TÍTULO */
h1 {
    position: relative;
    margin-bottom: 50px;
    font-size: 42px;
    font-weight: bold;
    color: #a020f0;
}

/* Línea rosa dentro del texto */
h1::before {
    content: "BNB Argentina";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    color: transparent;
    background: linear-gradient(
        120deg,
        transparent 45%,
        #ff4fd8 50%,
        transparent 55%
    );
    background-size: 200% 200%;
    -webkit-background-clip: text;
    background-clip: text;
    animation: diagonalLine 2.5s linear infinite;
}

@keyframes diagonalLine {
    0% { background-position: -200% 200%; }
    100% { background-position: 200% -200%; }
}

/* BOTONES */
.botones {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

a {
    text-decoration: none;
}

button {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 18px 35px;
    width: 280px;
    font-size: 16px;
    border-radius: 12px;
    border: 2px solid #222;
    background: black;
    color: white;
    cursor: pointer;
    transition: transform 0.4s ease;
}

button:hover {
    transform: scale(1.05);
}

.icono {
    width: 22px;
    height: 22px;
}
</style>
</head>

<body>

<h1>BNB Argentina</h1>

<div class="botones">

<a href="https://www.binance.com/es/square/profile/square-creator-17a71d70d5f5" target="_blank">
<button>
<img class="icono" src="https://cdn-icons-png.flaticon.com/512/5968/5968672.png">
BNB (Binance)
</button>
</a>

<button>
<img class="icono" src="https://cdn-icons-png.flaticon.com/512/5969/5969020.png">
X (Twitter)
</button>
</a>

<a href="https://www.instagram.com/_.bnb._71/?utm_source=ig_web_button_share_sheet" target="_blank">
<button>
<img class="icono" src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
Instagram
</button>
</a>

<a href="https://whatsapp.com/channel/0029Vb72wHk4inoj3TgVzy11" target="_blank">
<button>
<img class="icono" src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
Whatsapp (Canal)
</button>
</a>

</div>

</body>
</html>
