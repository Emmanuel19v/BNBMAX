<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BNB Argentina</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #000000, #1a1a1a, #0d0d0d);
    font-family: Arial, sans-serif;
    color: white;
    perspective: 1000px;
}

/* TÍTULO ANIMADO */
h1 {
    margin-bottom: 50px;
    font-size: 42px;
    font-weight: bold;
    background: linear-gradient(
        90deg,
        #a020f0,
        #ff4fd8,
        #a020f0
    );
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 3s linear infinite;
}

@keyframes shine {
    0% { background-position: 0% center; }
    100% { background-position: 200% center; }
}

/* BOTONES */
.botones {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

a {
    text-decoration: none;
}

button {
    position: relative;
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 18px 35px;
    width: 280px;
    font-size: 16px;
    border-radius: 12px;
    border: 2px solid #222;
    background: black;
    color: white;
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.4s ease;
    transform: translateZ(0);
}

/* EFECTO 3D */
button:hover {
    transform: translateZ(50px) scale(1.05);
}

/* ICONOS */
.icono {
    width: 22px;
    height: 22px;
}

/* LÍNEA ANIMADA */
button::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 12px;
    padding: 2px;
    background: linear-gradient(90deg, transparent, #b84dff, transparent);
    background-size: 200% 100%;
    opacity: 0;
    transition: opacity 0.3s ease;
    mask:
      linear-gradient(#000 0 0) content-box,
      linear-gradient(#000 0 0);
    -webkit-mask:
      linear-gradient(#000 0 0) content-box,
      linear-gradient(#000 0 0);
}

button:hover::before {
    opacity: 1;
    animation: borderMove 2s linear infinite;
}

@keyframes borderMove {
    0% { background-position: 0% 0; }
    100% { background-position: 200% 0; }
}
</style>
</head>

<body>

<h1>BNB Argentina</h1>

<div class="botones">

<a href="https://www.binance.com/es/square/profile/square-creator-17a71d70d5f5" target="_blank">
<button>
<img class="icono" src="https://cdn-icons-png.flaticon.com/512/5968/5968672.png">
BNB (Binance)
</button>
</a>

<a href="https://x.com/Thecreate293993" target="_blank">
<button>
<img class="icono" src="https://cdn-icons-png.flaticon.com/512/5969/5969020.png">
X (Twitter)
</button>
</a>

<a href="https://www.instagram.com/_.bnb._71/?utm_source=ig_web_button_share_sheet" target="_blank">
<button>
<img class="icono" src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
Instagram
</button>
</a>

<a href="https://whatsapp.com/channel/0029Vb72wHk4inoj3TgVzy11" target="_blank">
<button>
<img class="icono" src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
Whatsapp (Canal)
</button>
</a>

</div>

</body>
</html>
