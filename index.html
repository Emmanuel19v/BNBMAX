<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1a0026, #2d004d, #12001a);
    font-family: Arial, sans-serif;
    color: white;
    perspective: 1000px;
}

h1 {
    margin-bottom: 50px;
}

.botones {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

a {
    text-decoration: none;
}

/* BOT√ìN */
button {
    position: relative;
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 18px 35px;
    width: 280px;
    font-size: 16px;
    border-radius: 12px;
    border: 2px solid #222;
    background: black;
    color: white;
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.4s ease;
    transform: translateZ(0);
}

/* EFECTO 3D */
button:hover {
    transform: translateZ(50px) scale(1.05);
}

/* ICONOS */
.icono {
    width: 22px;
    height: 22px;
}

/* L√çNEA ANIMADA */
button::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 12px;
    padding: 2px;
    background: linear-gradient(90deg, transparent, #b84dff, transparent);
    background-size: 200% 100%;
    opacity: 0;
    transition: opacity 0.3s ease;
    mask:
      linear-gradient(#000 0 0) content-box,
      linear-gradient(#000 0 0);
    -webkit-mask:
      linear-gradient(#000 0 0) content-box,
      linear-gradient(#000 0 0);
}

button:hover::before {
    opacity: 1;
    animation: borderMove 2s linear infinite;
}

@keyframes borderMove {
    0% { background-position: 0% 0; }
    100% { background-position: 200% 0; }
}
</style>
</head>
